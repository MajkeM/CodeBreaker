<!doctype html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Minigames - Menu</title>
    <style>
        :root{
            --bg:#0f1724;
            --card:#111827;
            --accent:#3b82f6;
            --text:#e6eef8;
        }
        html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
        body{
            background:linear-gradient(180deg,var(--bg),#091024);
            color:var(--text);
            display:flex;align-items:center;justify-content:center;
        }
        .menu{
            width:min(600px,92vw);
            background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
            border:1px solid rgba(255,255,255,0.04);
            padding:2.25rem;
            border-radius:14px;
            box-shadow:0 6px 30px rgba(2,6,23,0.6);
            text-align:center;
        }
        .menu h1{margin:0 0 0.75rem 0;font-size:1.4rem;letter-spacing:0.4px}
        .menu p{margin:0 0 1.5rem 0;color:rgba(230,238,248,0.8)}
        .buttons{display:flex;gap:0.75rem;justify-content:center;flex-wrap:wrap}
        .btn{
            display:inline-block;padding:0.65rem 1.15rem;border-radius:10px;text-decoration:none;color:var(--text);
            background:linear-gradient(180deg,var(--accent),#2563eb);border:1px solid rgba(255,255,255,0.06);
            box-shadow:0 6px 18px rgba(59,130,246,0.12);font-weight:600;min-width:150px;text-align:center;
            transition:transform .12s ease,box-shadow .12s ease,opacity .12s ease;
        }
        .btn:active{transform:translateY(1px)}
        .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);box-shadow:none;color:var(--text);}
        .btn:focus{outline:3px solid rgba(59,130,246,0.18);outline-offset:3px}
        @media (max-width:420px){.btn{min-width:120px;padding:0.6rem 0.9rem}}
    </style>
</head>
<body>
    <main class="menu" role="main" aria-labelledby="menu-title">
        <h1 id="menu-title">Minigames</h1>
        <p>Vyber minihru kliknutím na tlačítko níže.</p>
        <nav class="buttons" aria-label="Seznam minihier">
            <a class="btn" href="minigame1.html" role="button">Packet Tracer</a>
            <a class="btn" href="minigame2.html" role="button">Codesweeper</a>
            <a class="btn" href="minigame3.html" role="button">Syntax Sorter</a>
            <a class="btn" href="minigame4.html" role="button">Interactive Firewall</a>
            <a class="btn" href="minigame5.html" role="button">Password Auditor</a>
            <a class="btn" href="minigame6.html" role="button">Security Analyst</a>
        </nav>
    </main>
</body>
</html>
